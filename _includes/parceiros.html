<section id="parceiros">
  <div class="container">
    <h3>Parceiros</h3>
    <div class="logos">
      {% for quem in site.quem %}
      <div class="logo">
        {% if quem.link %}<a href="{{ quem.link }}">{% endif %}
          <img src="images/parceiros/{{quem.image}}" alt="{{quem.title}}">
        {% if quem.link %}</a>{% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
