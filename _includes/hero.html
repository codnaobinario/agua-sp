<div class="hero">
  {% for apresentacao in site.apresentacao %}
    <div class="hero-inner">
      <a href="" class="hero-logo">
        <img src="{{ apresentacao.logo }}" alt="Logo Image">
      </a>
      <div class="hero-copy">
        {{ apresentacao.content }}
      </div>
      <div class="quarenta-e-oito-horas"></div>
      <button>Learn More</button>
    </div>
  {% endfor %}
</div>
